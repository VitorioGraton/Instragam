<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instragam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="celular">
            <img src="./img/instagram-celular.png" alt="Instragam Celular">
        </div>
        <div class="bottom-continue">
            <div class="grupo">        
                <img src="./img/instagram-logo.png" alt="Logo Instagam" class="logo-instragam">
                <div class="foto-perfil">
                    <img class="img-pefil" src="./img/foto.jpeg" alt="Foto Perfil">
                </div>
                <a href="#" class="login"> Continue como Vitorio</a>
                <a href="#" class="logout" > Remover conta</a>
            </div>
            <div class="grupo">
                <p class="nao-e-conta">Não é Vitorio?</p>
                <p class="nao-e-conta">
                    <span class="link-azul">Alternar Contas</span>
                    
                    <span class="link-azul"> Inscrever-se</span>
                </p>
            </div>
            <div class="baixar-app">
                <p class="baixar-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
